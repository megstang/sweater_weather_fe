<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="lib/styles.css">
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
</head>
<body>
  <header><h1>Sweater <g>Weather</g></h1><button class = "toggle-content is-visible" onclick="logIn()" id = "login-button">Log In</button>
    <button class = "toggle-content" onclick="logOut()" id = "logout-button">Log Out</header><br><br>
  <div class = "toggle-content" id = "location-toggle">
    <div class = "location">
      <input id = "city-state" type = "text" placeholder = "Ex: Denver,CO">
      <button class = "button" id = "get-location" onclick = "getLocation()">Search For New City</button><br><br>
    </div>
  </div>
  <div class = "toggle-content" id = "favorites-toggle">
    <div class = "favorites-grid">
      <button class = "fav-button" id = "favorite-1" onclick = "getLocationButton(1)"></button>
      <button class = "fav-button" id = "favorite-2" onclick = "getLocationButton(2)"></button>
      <button class = "fav-button" id = "favorite-3" onclick = "getLocationButton(3)"></button>
      <button class = "fav-button" id = "favorite-4" onclick = "getLocationButton(4)"></button>
      <button class = "fav-button" id = "favorite-5" onclick = "getLocationButton(5)"></button>
    </div>
  </div>
  <div class = "toggle-content" id = "wrapper-toggle">
    <div class = "wrapper">
      <div class = "current-weather">
        <h2 id= "span-two" align = "center">Current Weather</h2>
        <div>
        <canvas id ="current-weather-icon" width="50" height="60"></canvas>
        <span id = "current-weather-summary" ></span>
        <div id = "current-weather-temp" ></div>
        <div id = "current-city" ></div>
        <button class = "button" id = "add-favorite" onclick = "postFavorite()"></button>
      </div>
      <div>
        <div class = "current-temp-date">
          <div>
            <span><img id = "arrow-up" height="42" width="42"><h2 id = "todays-high" ></h2></span>
          </div>
          <div>
          <span><img id = "arrow-down" height="42" width="42"><h2 id = "todays-low" ></h2></span>
        </div>
        <div id = "date-time">
          <div id = "current-date" ></div>
          <div id = "current-time" ></div>
        </div>
        </div>
        </div>
        </div>
      <div class = "detailed-weather">
        <h2 id = "span-two" align = "center">Details</h2>
          <div>
            <canvas id ="detailed-weather-icon" width="200" height="200"></canvas>
            <div id = "detailed-summary" ></div>
            <div id = "detailed-full-description" ></div>
          </div>
          <div>
            <div id = "detailed-stats">
              <div id = "detailed-feels-like" ></div>
              <div id = "detailed-humidity" ></div>
              <div id = "detailed-visibility" ></div>
              <div id = "detailed-uvindex" ></div>
          </div>
          </div>
      </div>
      <div class = "forecast">
        <h2>Forecast</h2>
        <div class = "hourly-grid">
          <div class = "hourly-grid-1">
            <div id = "hour-1"></div>
            <canvas id ="icon-1" width="128" height="128"></canvas>
            <div id = "temp-1"></div>
          </div>
          <div class = "hourly-grid-2">
            <div id = "hour-2"></div>
            <canvas id ="icon-2" width="128" height="128"></canvas>
            <div id = "temp-2"></div>
          </div>
          <div class = "hourly-grid-3">
            <div id = "hour-3"></div>
            <canvas id ="icon-3" width="128" height="128"></canvas>
            <div id = "temp-3"></div>
          </div>
          <div class = "hourly-grid-4">
            <div id = "hour-4"></div>
            <canvas id ="icon-4" width="128" height="128"></canvas>
            <div id = "temp-4"></div>
          </div>
          <div class = "hourly-grid-5">
            <div id = "hour-5"></div>
            <canvas id ="icon-5" width="128" height="128"></canvas>
            <div id = "temp-5"></div>
          </div>
          <div class = "hourly-grid-6">
            <div id = "hour-6"></div>
            <canvas id ="icon-6" width="128" height="128"></canvas>
            <div id = "temp-6"></div>
          </div>
          <div class = "hourly-grid-7">
            <div id = "hour-7"></div>
            <canvas id ="icon-7" width="128" height="128"></canvas>
            <div id = "temp-7"></div>
          </div>
          <div class = "hourly-grid-8">
            <div id = "hour-8"></div>
            <canvas id ="icon-8" width="128" height="128"></canvas>
            <div id = "temp-8"></div>
          </div>
        </div>
        <br><hr><br>
        <div class = "daily-grid">
          <!-- <div class = "daily-grid-1"> -->
            <div id = "day-1-day"></div>
            <div>
              <canvas id = "day-1-icon" width="50" height="60"></canvas>
              <div id = "day-1-weather"></div>
            </div>
            <div>
              <div id = "day-1-humidity"></div>
              <img id = "day-1-humidity-icon" height="42" width="42"></img>
            </div>
            <div>
              <img id = "arrow-up-1" height="42" width="42">
              <div id = "day-1-high"></div>
            </div>
            <div>
              <img id = "arrow-down-1" height="42" width="42">
              <div id = "day-1-low"></div>
            </div>
          <!-- </div> -->
          <!-- <div class = "daily-grid-2"> -->
            <div id = "day-2-day"></div>
            <div>
              <canvas id = "day-2-icon" width="50" height="60"></canvas>
              <div id = "day-2-weather"></div>
            </div>
            <div>
              <div id = "day-2-humidity"></div>
              <img id = "day-2-humidity-icon" height="42" width="42"></img>
            </div>
            <div>
              <img id = "arrow-up-2" height="42" width="42">
              <div id = "day-2-high"></div>
            </div>
            <div>
              <img id = "arrow-down-2" height="42" width="42">
              <div id = "day-2-low"></div>
            </div>
            <div id = "day-3-day"></div>
            <div>
              <canvas id = "day-3-icon" width="50" height="60"></canvas>
              <div id = "day-3-weather"></div>
            </div>
            <div>
              <div id = "day-3-humidity"></div>
              <img id = "day-3-humidity-icon" height="42" width="42"></img>
            </div>
            <div>
              <img id = "arrow-up-3" height="42" width="42">
              <div id = "day-3-high"></div>
            </div>
            <div>
              <img id = "arrow-down-3" height="42" width="42">
              <div id = "day-3-low"></div>
            </div>
            <div id = "day-4-day"></div>
            <div>
              <canvas id = "day-4-icon" width="50" height="60"></canvas>
              <div id = "day-4-weather"></div>
            </div>
            <div>
              <div id = "day-4-humidity"></div>
              <img id = "day-4-humidity-icon" height="42" width="42"></img>
            </div>
            <div>
              <img id = "arrow-up-4" height="42" width="42">
              <div id = "day-4-high"></div>
            </div>
            <div>
              <img id = "arrow-down-4" height="42" width="42">
              <div id = "day-4-low"></div>
            </div>
            <div id = "day-5-day"></div>
            <div>
              <canvas id = "day-5-icon" width="50" height="60"></canvas>
              <div id = "day-5-weather"></div>
            </div>
            <div>
              <div id = "day-5-humidity"></div>
              <img id = "day-5-humidity-icon" height="42" width="42"></img>
            </div>
            <div>
              <img id = "arrow-up-5" height="45" width="45">
              <div id = "day-5-high"></div>
            </div>
            <div>
              <img id = "arrow-down-5" height="45" width="45">
              <div id = "day-5-low"></div>
            </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
